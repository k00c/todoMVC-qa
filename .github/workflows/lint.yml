name: Code Quality - Lint & Format

on:
  workflow_call: # Only runs when called by other workflows

permissions:
  contents: read

jobs:
  check-code-quality:
    name: Prettier & ESLint Check
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier (check only)
        run: npx prettier --check .
      - name: Run ESLint
        run: npx eslint . --ext .ts,.js --plugin playwright
